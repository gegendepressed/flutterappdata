name: Generate WordNet Quizzes

on:  
  push:  
    branches: [main]  # Runs the script when you push changes to the main branch
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  generate_quizzes:
    runs-on: ubuntu-latest  # Runs on GitHub's Ubuntu server

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3  # Pulls your latest code

      - name: ðŸ›  Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Uses Python 3.10

      - name: ðŸ“¦ Install Dependencies
        run: pip install pyyaml  

      - name: ðŸš€ Run Script to Generate YAML
        run: python script.py  # Runs your Python script

      - name: ðŸ“‚ Upload Generated YAML Files
        uses: actions/upload-artifact@v3
        with:
          name: generated-quizzes
          path: quizzes/  # Uploads the "quizzes/" folder

      - name: ðŸš€ Commit and Push Changes (Optional)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add quizzes/
          git commit -m "ðŸ”„ Auto-generated quizzes via GitHub Actions" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.name: Generate WordNet Quizzes

